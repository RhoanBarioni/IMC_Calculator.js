<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>IMC</title>
</head>
<body>
    
    <section class="container">
        <div class="title">
            <h1>Tabela IMC</h1>
            <div class="imc_container">
                <ol><b>IMC</b>
                    <li>Menos que 18,5</li>
                    <li>Entre 18,5 e 24,9</li>
                    <li>Entre 25 e 29,9</li>
                    <li>Entre 30 e 34,9</li>
                    <li>Entre 35 e 39,9</li>
                    <li>Mais que 40</li>
                </ol>
                <ol><b>Resultado</b>
                    <li>Abaixo do peso</li>
                    <li>Peso normal</li>
                    <li>Sobrepeso</li>
                    <li>Obesidade grau 1</li>
                    <li>Obesidade grau 2</li>
                    <li>Obesidade grau 3</li>
                </ol>
            </div>
        </div>

        <div class="calcular_imc">
            <h1>Calcule seu IMC</h1>
            <form action="" id="form">
                <label for="peso">Peso:
                    <input type="number" id="peso">
                </label>
                <label for="altura">Altura:
                    <input type="number" id="altura">
                </label>

                <button>Calcular</button>
            </form>
            <div id="resultado"></div>
        </div>
    </section>


    <script src="./assets/js/index.js"></script>
</body>
</html>
